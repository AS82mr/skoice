      title: "Stemmekanal"
      description: "Vælg kanalen spillere skal join for at bruge nærhedsbaseret stemmechat. Den skal være i en kategori. Juster dens bitrate for at administrere lydkvaliteten af ​​nærhedsbaseret stemmechat."
