      label: "Nombre de Canal de Voz"
      default-value: "Chat de Voz por Proximidad"
    horizontal-radius:
      label: "Radio Horizontal"
    vertical-radius:
      label: "Radio Vertical"
  communication-lost: "Comunicación perdida."
